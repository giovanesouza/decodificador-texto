<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font utilizada 'Inter' -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Decodificador</title>
  </head>
  <body>
    <main>
      <div class="logo">
        <img src="assets/images/logo.png" alt="logo" />
      </div>

      <section class="text-before">
       
        <textarea name="" id="text-left" placeholder="Digite seu texto"></textarea>

        <div class="before-bottom">
        
          <div class="info">
              <img src="assets/images/info.png" alt="informação" />
              <span>Apenas letras minúsculas e sem acento.</span>
          </div>

          <div class="buttons">
            <button class="btn bg-blue">Criptografar</button>
            <button class="btn bg-light">Descriptografar</button>
          </div>
        </div>
      </section>

      <section class="text-after">
       
        <!-- <textarea name="" id="text-right"></textarea> -->

        <img src="assets/images/msg.svg" alt="Nenhuma mensagem encontrada" />

        <div class="message">
          <h2>Nenhuma mensagem encontrada</h2>
          <p>
            Digite um texto que você deseja criptografar ou descriptografar.
          </p>
        </div>

        <!-- <button class="btn bg-white">Copiar</button> -->
      </section>
    </main>
  </body>
</html>
