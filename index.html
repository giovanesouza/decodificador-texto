<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font utilizada 'Inter' -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Decodificador</title>
  </head>
  <body>
    <main>
      <div class="logo">
        <img src="assets/images/logo.png" alt="logo" />
      </div>

      <section class="text-before">
        <textarea
          name="typed-text"
          id="text-left"
          placeholder="Digite seu texto" autofocus
        ></textarea>

        <div class="before-bottom">
          <div class="info">
            <img src="assets/images/info.png" alt="informação" />
            <span>Apenas letras minúsculas e sem acento.</span>
          </div>

          <div class="buttons">
            <button class="btn bg-blue" id="btn-criptografar">Criptografar</button>
            <button class="btn bg-light" id="btn-descriptografar">Descriptografar</button>
          </div>
        </div>
      </section>

      <section class="text-after">

        <div class="withoud-message">
          <img src="assets/images/msg.svg" alt="Nenhuma mensagem encontrada" />

          <h2>Nenhuma mensagem encontrada</h2>
          <p>
            Digite um texto que você deseja criptografar ou descriptografar.
          </p>
        </div>

        <div class="d-none" id="has-message">
          <div id="text-right"></div>

          <button class="btn bg-white" id="btn-copy">Copiar</button>
        </div>

      </section>
    </main>

    <script src="assets/js/script.js"></script>
  </body>
</html>
